<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荆楚计科备考联盟-计算机工程学习平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a2e;
            color: #e6e6e6;
            font-family: 'Microsoft YaHei', sans-serif;
            overflow-x: hidden;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(57, 255, 20, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(57, 255, 20, 0); }
            100% { box-shadow: 0 0 0 0 rgba(57, 255, 20, 0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* 加载动画 */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-content {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .loader-circle {
            position: absolute;
            border: 3px solid rgba(57, 255, 20, 0.3);
            border-radius: 50%;
            animation: loader-rotate 2s linear infinite;
        }

        .loader-circle:nth-child(1) {
            width: 100px;
            height: 100px;
            border-color: rgba(57, 255, 20, 0.8);
        }

        .loader-circle:nth-child(2) {
            width: 80px;
            height: 80px;
            border-color: rgba(0, 255, 255, 0.8);
            animation-delay: 0.4s;
        }

        .loader-circle:nth-child(3) {
            width: 60px;
            height: 60px;
            border-color: rgba(57, 255, 20, 0.8);
            animation-delay: 0.8s;
        }

        @keyframes loader-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 头部导航栏 */
        .header {
            background-color: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .header.scrolled {
            background-color: rgba(26, 26, 46, 0.95);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 20px;
        }

        .logo {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: #39ff14;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links a {
            margin-left: 30px;
            text-decoration: none;
            color: #e6e6e6;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 400;
            font-size: 16px;
            position: relative;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }

        .nav-links a i {
            margin-right: 8px;
        }

        .nav-links a:hover {
            color: #39ff14;
        }

        /* 波浪效果 */
        .wave {
            height: 60px;
            margin-bottom: -1px;
            overflow: hidden;
            position: relative;
        }

        .wave svg {
            width: 100%;
            height: 100%;
        }

        .wave-path {
            fill: #0f3460 !important;
            opacity: 0.5 !important;
        }

        /* 主要内容区域 */
        .container {
            max-width: 1200px;
            margin: 120px auto 60px;
            padding: 0 20px;
        }

        /* 英雄区域 */
        .hero {
            text-align: center;
            padding: 60px 0;
            background-color: rgba(26, 26, 46, 0.6);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 60px;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        .hero h1 {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 36px;
            color: #e6e6e6;
            margin-bottom: 20px;
            position: relative;
        }

        .hero p {
            font-size: 18px;
            color: #b3b3b3;
            margin-bottom: 30px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .download-section {
            text-align: center;
            margin-top: 30px;
        }

        .download-button {
            display: inline-block;
            padding: 14px 30px;
            background-color: #00ffff;
            color: #1a1a2e;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
        }

        .download-button:hover {
            background-color: #39ff14;
            box-shadow: 0 4px 20px rgba(57, 255, 20, 0.5);
            transform: translateY(-3px);
        }

        .download-button i {
            margin-right: 8px;
        }

        /* 登录信息区域 */
        .login-info {
            background-color: rgba(26, 26, 46, 0.6);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-top: 60px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .login-info h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #e6e6e6;
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 24px;
        }

        .login-info p {
            font-size: 16px;
            margin-bottom: 15px;
            color: #b3b3b3;
            display: flex;
            align-items: center;
        }

        .username, .password {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
            color: #39ff14;
            margin-left: 10px;
        }

        .login-info i {
            margin-right: 10px;
            color: #39ff14;
            font-size: 18px;
        }

        /* 底部区域 */
        .footer {
            text-align: center;
            padding: 40px 0;
            color: #b3b3b3;
            font-size: 14px;
            position: relative;
            animation: fadeIn 1s ease-out 1s both;
        }

        .footer p {
            margin-bottom: 10px;
        }

        .footer a {
            color: #39ff14;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #00ffff;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #e6e6e6;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #39ff14;
        }
    </style>
</head>

<script>
    // 加载动画
    window.addEventListener('load', function() {
        const loader = document.getElementById('loader');
        loader.classList.add('hidden');
        setTimeout(function() {
            loader.style.display = 'none';
        }, 500);
    });

    // 导航栏滚动效果
    window.addEventListener('scroll', function() {
        const header = document.querySelector('.header');
        if (window.scrollY > 50) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });
</script>
