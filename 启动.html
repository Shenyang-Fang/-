<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启动页面</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* 启动页面容器 */
        .splash-container {
            text-align: center;
            z-index: 100;
            padding: 2rem;
            background: rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        /* 标题样式 */
        .splash-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in-out;
            background: linear-gradient(45deg, #ffffff, #e6e6e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        /* 副标题样式 */
        .splash-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.5s forwards;
            letter-spacing: 1px;
        }
        
        /* 加载动画样式 */
        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1s forwards;
        }
        
        /* 加载文本样式 */
        .loading-text {
            margin-top: 1.5rem;
            font-size: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1.5s forwards;
            letter-spacing: 1px;
        }
        
        /* 背景动画粒子 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }
        
        /* 动画定义 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        /* 新增装饰元素 */
        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .decoration-item {
            position: absolute;
            opacity: 0.2;
            animation: float 10s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <!-- 背景粒子效果 -->
    <div class="particles" id="particles"></div>
    
    <!-- 装饰元素 -->
    <div class="decoration" id="decoration"></div>
    
    <!-- 启动页面内容 -->
    <div class="splash-container">
        <h1 class="splash-title">荆楚计科备考联盟</h1>
        <p class="splash-subtitle">计算机工程学习平台</p>
        <div class="loader"></div>
        <p class="loading-text">正在加载中...</p>
    </div>
    
    <script>
       
        const delay = 3000;
        
        
window.onload = function() {
    setTimeout(function() {
        window.location.href = "data/index.html";
    }, delay);
};
        
        
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50; 
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // 随机粒子大小
            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // 随机粒子位置
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // 随机粒子动画延迟
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // 创建装饰元素
        const decorationContainer = document.getElementById('decoration');
        const decorationCount = 10; // 装饰元素数量
        
        for (let i = 0; i < decorationCount; i++) {
            const decoration = document.createElement('div');
            decoration.classList.add('decoration-item');
            
            // 随机装饰元素大小
            const size = Math.random() * 50 + 20;
            decoration.style.width = `${size}px`;
            decoration.style.height = `${size}px`;
            decoration.style.borderRadius = '50%';
            decoration.style.backgroundColor = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.2)`;
            
            // 随机装饰元素位置
            decoration.style.left = `${Math.random() * 100}%`;
            decoration.style.top = `${Math.random() * 100}%`;
            
            // 随机装饰元素动画延迟
            decoration.style.animationDelay = `${Math.random() * 10}s`;
            
            decorationContainer.appendChild(decoration);
        }
    </script>
</body>
</html>
